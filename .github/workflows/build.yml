name: Sync Everything From Upstream

on:
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: 'The repository to copy from (e.g., owner/repo)'
        required: true
        default: 'poqdavid/android_kernel_samsung_sma155f'
      upstream_branch:
        description: 'The branch to copy from (e.g., main, master, kernelsunext)'
        required: true
        default: 'kernelsunext'
      pat:
        description: 'A Personal Access Token (PAT) with full "repo" scope'
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # الخطوة 1: تحميل الفرع المحدد من المستودع المصدر
      - name: Clone the upstream repository and branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.upstream_repo }}
          ref: ${{ github.event.inputs.upstream_branch }} # هنا نستخدم اسم الفرع
          path: 'upstream'

      # الخطوة 2: تحميل مستودعك الخاص
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          path: 'mine'
          token: ${{ github.event.inputs.pat }}

      # الخطوة 3: عملية النسخ الشاملة
      - name: Sync all files from upstream to your repo
        run: |
          rsync -av --delete upstream/./ mine/ --exclude '.git/'

      # الخطوة 4: تثبيت ودفع التغييرات إلى مستودعك
      - name: Commit and push changes
        run: |
          cd mine
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Committing and pushing..."
            git add .
            git commit -m "Sync with ${{ github.event.inputs.upstream_repo }} (branch: ${{ github.event.inputs.upstream_branch }})"
            
            # يمكنك تغيير main إلى اسم الفرع الرئيسي في مستودعك إذا كان مختلفًا
            git push https://x-access-token:${{ github.event.inputs.pat }}@github.com/${{ github.repository }}.git HEAD:main
            echo "✅ Repository successfully synced."
          else
            echo "✅ No changes to sync. Your repository is already up-to-date."
          fi
