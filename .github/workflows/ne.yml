name: Test Repack (Final Path Correction)

on:
  workflow_dispatch:

jobs:
  test-repack:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lz4 python3 openssl

      - name: Set Scripts Executable
        run: |
          chmod +x scripts/bin/magiskboot
          chmod +x scripts/bin/avb/avbtool.py

      - name: Patch and Repack (Final Path Correction)
        id: patch_step
        run: |
          echo "--- Starting Test: Final Path Correction ---"
          MAGISKBOOT=$GITHUB_WORKSPACE/scripts/bin/magiskboot
          AVBTOOL=$GITHUB_WORKSPACE/scripts/bin/avb/avbtool.py
          BOOT_LZ4=$GITHUB_WORKSPACE/boot.img.lz4
          BOOT_IMG=$GITHUB_WORKSPACE/boot.img
          WORKSPACE=$GITHUB_WORKSPACE/workspace
          CERTDIR=$GITHUB_WORKSPACE/scripts/bin/certs
          
          # 1. Prepare environment
          mkdir -p $WORKSPACE
          rm -rf $WORKSPACE/*
          mkdir -p $CERTDIR
          lz4 -d $BOOT_LZ4 $BOOT_IMG

          # 2. Unpack boot.img and move components to workspace
          $MAGISKBOOT unpack -h $BOOT_IMG
          mv kernel kernel_dtb ramdisk.cpio second dtb extra recovery_dtbo header $WORKSPACE/ 2>/dev/null || true
          
          # Change to workspace directory
          cd $WORKSPACE

          # 3. Patch ramdisk.cpio in-place
          echo "Patching ramdisk.cpio in-place..."
          mkdir -p temp_rc_files
          $MAGISKBOOT cpio ramdisk.cpio "ls" | grep "\.rc$" | while read -r rcfile; do
            $MAGISKBOOT cpio ramdisk.cpio "extract $rcfile temp_rc_files/$rcfile"
            sed -i 's/setenforce 1/setenforce 0/g' "temp_rc_files/$rcfile"
            PERMS=$($MAGISKBOOT cpio ramdisk.cpio "ls" | grep "$rcfile" | awk '{print $1}')
            $MAGISKBOOT cpio ramdisk.cpio "add $PERMS $rcfile temp_rc_files/$rcfile"
          done
          rm -rf temp_rc_files
          echo "Ramdisk patched successfully."

          # 4. Repack the boot image
          echo "Repacking boot image..."
          # THIS IS THE FIX: Use an absolute path to the original boot.img template
          $MAGISKBOOT repack $GITHUB_WORKSPACE/boot.img new-boot.img
          
          # 5. Sign the new boot image
          echo "Signing new boot image..."
          if [ ! -f "$CERTDIR/sign.pk8" ]; then
            openssl genrsa -out $CERTDIR/sign.pk8 4096
          fi
          
          python3 $AVBTOOL add_hash_footer \
            --partition_name boot \
            --partition_size 67108864 \
            --image new-boot.img \
            --algorithm SHA256_RSA4096 \
            --key $CERTDIR/sign.pk8
          
          # 6. Verify success
          if [ -f "new-boot.img" ]; then
            echo "âœ… SUCCESS: 'new-boot.img' was created and signed."
          else
            echo "::error:: Repack failed. 'new-boot.img' was not created."
            exit 1
          fi
          
          # Cleanup
          cd ..
          rm -rf $WORKSPACE $BOOT_IMG
